<input #_fileInput type="file" (change)="openCropperDialog($event)" accept="image/*" hidden>
<!-- <ly-icon [lyMf]="1">image</ly-icon> -->
<div class="card card-drop my-3 text-center">
  <div class="card-body d-flex flex-column justify-content-center align-items-center" (click)="_fileInput.click()">

    <img class="img-drop" src="/assets/images/dropzone.png">

    <span class="mt-3">Selecione uma imagem</span>
  </div>

  <div *ngIf="cropped && cropped.length > 0" class="card-body img-container">
    <ng-container *ngFor="let img of cropped; index as index">

      <div class="thumb-image">
        <img [src]="img" class="img-fluid" alt="Cropped Image">
        <button (click)="removeCropped(index)"> REMOVER </button>
      </div>

    </ng-container>
  </div>
</div>
